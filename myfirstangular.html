<!DOCTYPE html>
<html lang="en" ng-app="demoapp">

<head>
    <meta charset="UTF-8">
    <title>my first angular code</title>
</head>

<body>
    <div ng-controller="firstCtrl">
        <input type="text" ng-model="persons[1].name">
        <p>{{persons[1].name}}</p>
        <h1>My first angualr application</h1>
        <p>{{message}}</p>
        <p>message: {{message}}</p>
        <p>{{persons[0].name}}</p>
        <p>{{getName(persons[0])}}</p>
    </div>
    <!-- ==================== -->
    <div ng-controller="secondCtrl as d">
        <h1>My first angualr application</h1>
        <p>{{d.name}}</p>
        <p>{{d.age}}</p>
        <p>{{d.city}}</p>
        <div ng-controller="thirdCrtl">
            <p>{{message}}</p>
        </div>
    </div>
    <!-- ==================== -->
    <script src="scripts/angular.1.2.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
