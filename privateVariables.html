<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Learning</title>
</head>

<body>
    <h1>Second pattern : IIF(Immediate Invocation of Functions)</h1>
    <script>
    (function mymodule() {
        function main() {
            function task1() {
                console.log("task1");
            }

            function task2() {
                console.log("task2")
            }

            //revealing the private varialble outside
            return {
                func1: task1,
                func2: task2

            }
        }

        var work = main();
        work.func1();

    })();

    </script>
</body>

</html>
