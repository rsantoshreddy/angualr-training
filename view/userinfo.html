<div class="panel panel-success">
    <div class="panel-heading" ng-click="hideUserDetails()">
        {{user.name}}
    </div>
    <div class="panel-body" ng-hide="hidden">
        <ul>
            <li>{{user.username}}</li>
            <li>{{user.email}}</li>
            <li>{{user.phone}}</li>
        </ul>
        <address></address>
    </div>
    <div class="panel-footer">Panel footer</div>
</div>
